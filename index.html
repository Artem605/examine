<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>EVARUGS</title>
</head>
<body>
    <div class="header">
        <div class="phones">
            <img src="./img/phone.svg" alt="" style="width: 20px;height: 20px;">
            <div style="font-size: 15px;">+375 29 292-29-29 (VEL)</div>
            <div style="font-size: 15px;">+375 33 333-33-33 (МТС)</div>
        </div>

        <div class="location">
            <img src="./img/location.svg" alt="" style="margin-right: 8px;width: 15px;height: 25px;">
            <div style="font-size: 15px;">Минск</div>
        </div>

        <div class="instagram">
            <img src="./img/instagram.svg" alt="" style="margin-right: 8px;width:30px;height:30px;">
            <div style="font-size: 14px;">
                <div>посетите нашу</div>
                <div>страницу</div>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="section">
            <div class="top">
                <div class="logo">
                    <img src="./img/logo.svg" alt="">
                    <div style="font-size: 36px;font-weight: 900;font-style: italic;margin-left: 12px;">EVARUGS</div>
                </div>
                <div class="links"></div>
            </div>

            <div class="info">
                <div class="text">
                    <span style="font-size: 50px;font-weight: 900;">Инновационные коврики для автомобиля</span>
                    <span style="font-size: 24px;font-weight: 300;margin: 10px 0;">в Минске</span>
                    <div class="button">ЗАКАЗАТЬ</div>
                </div>
                <div class="cover">
                    <img src="./img/cover.png" alt=""">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
